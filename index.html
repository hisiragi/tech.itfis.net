<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>IT関連資料の tech.itfis.net</title>
        <link rel="icon" href="tech-itfis-net.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>

        <header class="site-header">
            <div class="container header-inner">
                <a class="logo" href="/">
                    <img src="tech-itfis-net.png" alt="tech.itfis.net ロゴ">
                </a>
                <nav class="main-nav" aria-label="メインナビゲーション">
                    <a href="/">ホーム</a>
                    <a href="/category/">カテゴリ</a>
                    <a href="/contact/">お問い合わせ</a>
                </nav>
                <div class="header-actions">
                    <!-- 実際に Google の site: 検索を使うフォーム -->
                    <form id="search-form" class="search-form" action="https://www.google.com/search" method="get" role="search" target="_blank" onsubmit="return prepareSearch(this);">
                        <input type="search" name="q" id="search-q" placeholder="サイト内を検索" aria-label="検索">
                        <input type="hidden" name="ie" value="utf-8">
                    </form>
                </div>
            </div>
        </header>

        <main class="site-main container">
            <section class="hero">
                <h1>IT関連のドキュメントと資料を集めたサイト</h1>
                <p>運用手順、チュートリアル、設定メモなどをわかりやすく整理します。</p>
            </section>

            <section class="content-sample">
                <!-- ネストを深くして掲載領域をわかりやすくするサンプル構造 -->
                <div class="catalog level-1">
                    <article class="category">
                        <h3 class="category-title">運用ドキュメント</h3>
                        <div class="catalog level-2">
                            <section class="subcategory">
                                <h4 class="subcategory-title">サーバー運用</h4>
                                <ul class="article-list">
                                    <li><a href="#">監視設定ガイド</a></li>
                                    <li><a href="#">バックアップ手順</a></li>
                                    <li><a href="#">障害対応フロー</a></li>
                                </ul>
                            </section>
                            <section class="subcategory">
                                <h4 class="subcategory-title">ネットワーク</h4>
                                <ul class="article-list">
                                    <li><a href="#">VPN 設定メモ</a></li>
                                    <li><a href="#">ファイアウォールルール例</a></li>
                                </ul>
                            </section>
                        </div>
                    </article>

                    <article class="category">
                        <h3 class="category-title">開発・CI</h3>
                        <div class="catalog level-2">
                            <section class="subcategory">
                                <h4 class="subcategory-title">CI/CD</h4>
                                <ul class="article-list">
                                    <li><a href="#">パイプライン構成例</a></li>
                                    <li><a href="#">デプロイ手順</a></li>
                                </ul>
                            </section>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <!-- ページ一番下に 2.png のようなビジュアル要素を表示 -->
        <section class="bottom-cta" role="region" aria-label="フッターのコールトゥアクション">
            <div class="cta-overlay container">
                <div class="cta-text">
                    <h2>資料を探してますか？</h2>
                    <p>必要な資料が見つからない場合はお問い合わせください。</p>
                </div>
                <div class="cta-actions">
                    <a class="btn primary" href="/contact/">お問い合わせ</a>
                </div>
            </div>
        </section>

        <footer class="site-footer">
            <div class="container">
                <small>© tech.itfis.net</small>
            </div>
        </footer>

    <script>
        // 検索フォーム送信時に query に site:tech.itfis.net を付与する
        function prepareSearch(form){
            var qElem = document.getElementById('search-q');
            if(!qElem) return true;
            var q = qElem.value.trim();
            if(!q) return false; // 空検索は送らない
            // site:tech.itfis.net が含まれていなければ追加
            if(!/site:\s*tech\.itfis\.net/.test(q)){
                q = q + ' site:tech.itfis.net';
            }
            qElem.value = q;
            return true;
        }
    </script>

    </body>
</html>
