    <script>
        // 検索フォーム送信時に query に site:tech.itfis.net を付与する
        function prepareSearch(form){
            var qElem = document.getElementById('search-q');
            if(!qElem) return true;
            var q = qElem.value.trim();
            if(!q) return false; // 空検索は送らない
            // site:tech.itfis.net が含まれていなければ追加
            if(!/site:\s*tech\.itfis\.net/.test(q)){
                q = q + ' site:tech.itfis.net';
            }
            qElem.value = q;
            return true;
        }
        // ハンバーガーメニュー開閉
        function toggleMenu(button){
            var nav = document.querySelector('.main-nav');
            if(!nav) return;
            var expanded = button.getAttribute('aria-expanded') === 'true';
            if(expanded){
                nav.classList.remove('open');
                button.setAttribute('aria-expanded','false');
            } else {
                nav.classList.add('open');
                button.setAttribute('aria-expanded','true');
            }
        }
    </script>
